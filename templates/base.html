<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BlogSite</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .card{
      transition: .5s;
    }
    .card:hover{
      transform: translateY(-10px);
    }
    .blog-image{
      object-fit:cover;
      width: 800px;
      height: 350px;
    }

    .about-us-img{
      width: 700px;
      height: 500px;
    }

    @media (max-width: 767px) {
      .blog-image{
        object-fit: cover;
        width: 370px;
        height: 175px; ;
      }
      .about-us-img{
        object-fit: cover;
        width: 300px;
        height: 250px;
      }
      #about-us-header{
        text-align: center;
      }
    }
    
    @media (max-width: 1199px) and (min-width: 768px) {
        .blog-image{
          width: 600px;
          height: auto;
      }
      .about-us-img{
        width: 500px;
        height: 410px;
      }
      #about-us-header{
        text-align: center;
      }
    }

    .carousel-item:before {
    content: "";
    background-image: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.5));
    display: block;
    position: absolute;
    top: 0;
    width: 100vw;
    height: 100vh;
  }
    
  </style>

  <body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-0 bg-dark">
        <a href={%url 'home' %} class="d-flex align-items-center mx-2 mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="logo ms-2" width="40" height="32" style="fill:white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M392.8 1.2c-17-4.9-34.7 5-39.6 22l-128 448c-4.9 17 5 34.7 22 39.6s34.7-5 39.6-22l128-448c4.9-17-5-34.7-22-39.6zm80.6 120.1c-12.5 12.5-12.5 32.8 0 45.3L562.7 256l-89.4 89.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l112-112c12.5-12.5 12.5-32.8 0-45.3l-112-112c-12.5-12.5-32.8-12.5-45.3 0zm-306.7 0c-12.5-12.5-32.8-12.5-45.3 0l-112 112c-12.5 12.5-12.5 32.8 0 45.3l112 112c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256l89.4-89.4c12.5-12.5 12.5-32.8 0-45.3z"/></svg>
          <span class="logo-text fs-4 text-white mx-3">Tech Crunch</span>
        </a>
  
        <ul class="nav nav-pills me-2">
          <li class="nav-item"><a href="{% url 'home' %}" class="nav-link" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
        </ul>
      </header>

      {% block content %}

      {% endblock %}


  </body>


  <footer class="d-flex flex-wrap justify-content-between align-items-center py-2 my-4 border-top my-4 mx-2">
    <div class="col-md-4 d-flex align-items-center">
      <a href="{% url 'home'%}" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none mx-4 lh-1">
        <svg width="30" height="24" style="fill:grey" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M392.8 1.2c-17-4.9-34.7 5-39.6 22l-128 448c-4.9 17 5 34.7 22 39.6s34.7-5 39.6-22l128-448c4.9-17-5-34.7-22-39.6zm80.6 120.1c-12.5 12.5-12.5 32.8 0 45.3L562.7 256l-89.4 89.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l112-112c12.5-12.5 12.5-32.8 0-45.3l-112-112c-12.5-12.5-32.8-12.5-45.3 0zm-306.7 0c-12.5-12.5-32.8-12.5-45.3 0l-112 112c-12.5 12.5-12.5 32.8 0 45.3l112 112c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256l89.4-89.4c12.5-12.5 12.5-32.8 0-45.3z"/></svg>
      </a>
      <span class="mb-3 mb-md-0 text-muted">Â© 2022 Tech Crunch</span>
    </div>

    <a href="#" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item d-flex mx-2"><a href="{% url 'home'%}" class="nav-link px-2 text-muted">Home</a></li>
      <li class="nav-item d-flex mx-2"><a href="{% url 'about'%}" class="nav-link px-2 text-muted">About</a></li>
    </ul>
  </footer>


</html>
